<ion-header>
  <ion-toolbar>
    <ion-title>checkitem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
      <ion-label>Padão</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Desabilitado</ion-label>
      <ion-checkbox disabled="true"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>checked</ion-label>
      <ion-checkbox checked="true"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>checked e Desabilidado</ion-label>
      <ion-checkbox disabled="true" checked="true"></ion-checkbox>
    </ion-item>
    
    <ion-item>
      <ion-label>checked início</ion-label>
      <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>checked com cor</ion-label>
      <ion-checkbox color="primary"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-button color="secundary">checked com cor</ion-button>
      <ion-checkbox ></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-button color="danger">checked com cor</ion-button>
      <ion-checkbox ></ion-checkbox>
    </ion-item>

    <ion-item color="danger">
      <ion-button>checked com cor</ion-button>
      <ion-checkbox ></ion-checkbox>
    </ion-item>
</ion-content>
