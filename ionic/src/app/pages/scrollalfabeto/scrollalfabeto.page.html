<ion-header>
  <ion-toolbar color="success">
    <ion-title>Scroll Alfabeto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let numero of numeros | slice:0:limite">
      <ion-label color="dark">{{numero}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="atualizaInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
