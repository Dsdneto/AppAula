<ion-header>
  <ion-toolbar color="warning">
    <ion-button slot="start"></ion-button>
    <ion-title>Página de Input</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input></ion-input>

  <!-- Input with value -->
  <ion-input value="teste"></ion-input>
  
  <!-- Input with placeholder -->
  <ion-input placeholder="Digite um texto"></ion-input>
  
  <!-- Input with clear button when there is a value -->
  <ion-input clearInput value="Limpar Texto"></ion-input>
  
  <!-- Number type input -->
  <ion-input type="number" value="333"></ion-input>
  
  <!-- Disabled input -->
  <ion-input value="Desabilitado" disabled></ion-input>
  
  <!-- Readonly input -->
  <ion-input value="Soment Leitura" readonly></ion-input>
  
  <ion-input type="password" placeholder="Cadastre a senha"></ion-input>

  <ion-item>
    <ion-label>Texto Padrão</ion-label>
    <ion-input></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Texto flutuando</ion-label>
    <ion-input></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="fixed">Texto fixo</ion-label>
    <ion-input></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked">Texto Superior</ion-label>
    <ion-input></ion-input>
  </ion-item>


</ion-content>
